<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch</title>
</head>
<body>

  <img id="rainbow" src="" width="320">
  <img id="umbrella" src="" width="320">
  <span id="text"></span>
</body>
  <script>

    catchRainbow()
    .then(response => {
      console.log('caught the rainbow')
    })
    .catch(error => {
      console.error(error)
    });

    catchUmbrella()
    .then(response => {
      console.log('caught the umbrella')
    })
    .catch(error => {
      console.error(error)
    });

    catchWorld()
    .then(response => {
      console.log('caught the text')
    })
    .catch(error => {
      console.error(error)
    });

    async function catchRainbow(){
      const response = await fetch('rainbow.jpg')
      const blob = await response.blob()
      document.getElementById('rainbow').src = URL.createObjectURL(blob)
    }

    async function catchUmbrella(){
      const response = await fetch('umbrella.jpg')
      const blob = await response.blob()
      document.getElementById('umbrella').src = URL.createObjectURL(blob)
    }

    async function catchWorld(){
      console.log('catch the world')
      const response = await fetch('helloworld.txt')
      const text = await response.text()
      document.getElementById('text').innerText = text
    }

    // fetch("rainbow.jpg").then(response => {

    //   console.log(blob)

    // })
    // .catch(error => {
    //   console.error(error)
    // });

  </script>
</html>
