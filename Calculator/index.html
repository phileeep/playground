<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <h2>Hello its a calc</h2> 
  <div class="wrapper">
    <div class="calculator_wrapper">
      <h1 id="calculator_display">0000</h1>     
      <h1 id="calculator_operator">operator</h1>
    </div>
    <input type="text" id="inputField">
    <button id="addition">+</button>
    <button id="subtraction">-</button>
    <button id="multiplication">*</button>
    <button id="division">/</button>
    <button id="equals">=</button>
    <button id="clear">clear</button>
    <span id="result">Result here:</span>
    </div>
  </div> 
</body>
<script src="index.js"></script>
</html>
