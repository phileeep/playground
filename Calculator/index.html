<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <h2>Hello its a calc</h2> 
  <div class="wrapper">
    <div class="calculator_wrapper">
      <div class="calculator_display_div">
        <input type="text" class="calculator_display" id="inputField" disabled />    
      </div>
      <!-- <input type="text" id="inputField" placeholder="Enter a Value"> -->
      <div class="keys_wrapper">
        <button id="addition" class="operator">+</button>
        <button id="subtraction"class="operator">-</button>
        <button id="multiplication"class="operator">*</button>
        <button id="division"class="operator">/</button>

        <button id="numBtn" class="number_key" data-key="55" value="7" onclick="myFunction(this)">7</button>
        <button id="numBtn" class="number_key" data-key="56" value="8" onclick="myFunction(this)">8</button>
        <button id="numBtn" class="number_key" data-key="57" value="9" onclick="myFunction(this)">9</button>

        <button id="numBtn" class="number_key" data-key="52" value="4" onclick="myFunction(this)">4</button>
        <button id="numBtn" class="number_key" data-key="53"value="5" onclick="myFunction(this)">5</button>
        <button id="numBtn" class="number_key" data-key="54" value="6" onclick="myFunction(this)">6</button>

        <button id="numBtn" class="number_key" data-key="49" value="1" onclick="myFunction(this)">1</button>
        <button id="numBtn" class="number_key" data-key="50" value="2" onclick="myFunction(this)">2</button>
        <button id="numBtn" class="number_key" data-key="51" value="3" onclick="myFunction(this)" >3</button>
        <button id="numBtn" class="number_key zero_key" data-key="48" value="0" onclick="myFunction(this)">0</button>

        <button id="dot" class="number_key">.</button>
        <button id="equals" class="operator equals">=</button>
        <button id="clear" class="operator ac_key">AC</button>
      </div>
    </div>
  </div> 
</body>
<script src="index.js"></script>
</html>
